    <script>
        // ========== –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø –î–õ–Ø –î–Ü–¢–ï–ô ==========
        const CONFIG = {
            VOLUME: 0.5,
            NOTE_SCALE: ['C3', 'D3', 'E3', 'F3', 'G3', 'A3', 'B3', 'C4'],
            FUN_SOUNDS: [
                'https://assets.mixkit.co/sfx/preview/mixkit-cartoon-toy-whistle-247.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-cartoon-crazy-laugh-383.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-cartoon-jump-591.mp3'
            ]
        };

        // ========== –ó–ú–Ü–ù–ù–Ü ==========
        let scene, camera, renderer;
        let hands, cameraStream;
        let currentInstrument = 'piano';
        let activeFingers = new Map();
        let animalSounds = [];
        let funnySounds = [];
        let animalMeshes = [];

        // ========== –ï–õ–ï–ú–ï–ù–¢–ò DOM ==========
        const elements = {
            loading: document.getElementById('loadingScreen'),
            funNotes: document.getElementById('funNotes'),
            currentNotes: document.getElementById('currentNotes'),
            fingerHint: document.getElementById('fingerHint'),
            cameraView: document.getElementById('cameraView'),
            canvas3d: document.getElementById('canvas3d')
        };

        // ========== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ==========
        async function init() {
            await initAudio();
            initThreeJS();
            initHandTracking();
            
            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            setTimeout(() => {
                elements.loading.style.opacity = '0';
                setTimeout(() => {
                    elements.loading.style.display = 'none';
                    showWelcomeMessage();
                }, 500);
            }, 2000);
        }

        // ========== –ê–£–î–Ü–û –î–õ–Ø –î–Ü–¢–ï–ô ==========
        async function initAudio() {
            // –ß–µ–∫–∞—î–º–æ –∫–ª—ñ–∫—É (–ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞)
            document.body.addEventListener('click', async () => {
                await Tone.start();
                console.log("–ê—É–¥—ñ–æ –≥–æ—Ç–æ–≤–µ!");
                
                // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –≤–µ—Å–µ–ª—ñ –∑–≤—É–∫–∏
                await loadFunSounds();
            }, { once: true });
        }

        async function loadFunSounds() {
            // –ó–≤—É–∫–∏ —Ç–≤–∞—Ä–∏–Ω
            const animals = ['üê±', 'üê∂', 'üêÆ', 'üê∑', 'üêî'];
            animalSounds = animals.map(animal => {
                const player = new Tone.Player({
                    url: getRandomAnimalSound(),
                    autostart: false
                }).toDestination();
                player.load();
                return { animal, player };
            });

            // –°–º—ñ—à–Ω—ñ –∑–≤—É–∫–∏
            CONFIG.FUN_SOUNDS.forEach(url => {
                const player = new Tone.Player({
                    url: url,
                    autostart: false
                }).toDestination();
                player.load();
                funnySounds.push(player);
            });
        }

        function getRandomAnimalSound() {
            const sounds = [
                'https://assets.mixkit.co/sfx/preview/mixkit-cat-meow-109.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-dog-barking-109.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-cow-moo-110.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-pig-snort-110.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-rooster-crowing-246.mp3'
            ];
            return sounds[Math.floor(Math.random() * sounds.length)];
        }

        // ========== THREE.JS –°–¶–ï–ù–ê ==========
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = null;
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: elements.canvas3d, 
                alpha: true, 
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // –í–µ—Å–µ–ª–µ –æ—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const coloredLight1 = new THREE.PointLight(0xFF4081, 1, 10);
            coloredLight1.position.set(5, 5, 5);
            scene.add(coloredLight1);
            
            const coloredLight2 = new THREE.PointLight(0x4CAF50, 1, 10);
            coloredLight2.position.set(-5, -5, 5);
            scene.add(coloredLight2);
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –ø–ª–∞–≤–∞—é—á–∏—Ö —Ç–≤–∞—Ä–∏–Ω–æ–∫
            createFloatingAnimals();
            
            animate();
        }

        function createFloatingAnimals() {
            const animals = ['üê∂', 'üê±', 'üê∞', 'üêØ', 'üêº', 'ü¶Å', 'üêÆ', 'üê∑'];
            
            animals.forEach((emoji, i) => {
                // –°—Ç–≤–æ—Ä—é—î–º–æ —Ç–µ–∫—Å—Ç—É—Ä—É –∑ –µ–º–æ–¥–∑—ñ
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 128;
                canvas.height = 128;
                
                ctx.fillStyle = '#FFEB3B';
                ctx.fillRect(0, 0, 128, 128);
                ctx.font = '100px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 64, 64);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(material);
                
                // –†–æ–∑—Ç–∞—à–æ–≤—É—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–æ
                sprite.position.set(
                    Math.random() * 10 - 5,
                    Math.random() * 6 - 3,
                    -10 + Math.random() * 5
                );
                
                sprite.scale.set(2, 2, 1);
                sprite.userData.speed = 0.01 + Math.random() * 0.02;
                sprite.userData.direction = Math.random() * Math.PI * 2;
                
                scene.add(sprite);
                animalMeshes.push(sprite);
            });
        }

        // ========== –¢–†–ï–ö–Ü–ù–ì –†–£–ö ==========
        function initHandTracking() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);
            startCamera();
        }

        async function startCamera() {
            try {
                // –í–ò–ö–û–†–ò–°–¢–û–í–£–Ñ–ú–û –§–†–û–ù–¢–ê–õ–¨–ù–£ –ö–ê–ú–ï–†–£
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "user", // –§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞ –∫–∞–º–µ—Ä–∞
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    }
                });
                
                elements.cameraView.srcObject = cameraStream;
                
                // –û–±—Ä–æ–±–∫–∞ –∫–∞–¥—Ä—ñ–≤
                const processFrame = async () => {
                    if (elements.cameraView.readyState >= 2) {
                        await hands.send({ image: elements.cameraView });
                    }
                    requestAnimationFrame(processFrame);
                };
                
                elements.cameraView.onloadeddata = processFrame;
                
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏:", error);
                showCameraError();
            }
        }

        function showCameraError() {
            elements.funNotes.innerHTML = `
                <div style="background: rgba(255, 0, 0, 0.7); padding: 20px; border-radius: 20px;">
                    <div style="font-size: 50px;">üì∏</div>
                    <h3>–ü–æ—Ç—Ä—ñ–±–Ω–∞ –∫–∞–º–µ—Ä–∞!</h3>
                    <p>–î–æ–∑–≤–æ–ª—å –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏ —Ç–∞ –æ–Ω–æ–≤–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É</p>
                </div>
            `;
        }

        // ========== –û–ë–†–û–ë–ö–ê –†–ï–ó–£–õ–¨–¢–ê–¢–Ü–í ==========
        function onHandResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                elements.fingerHint.style.opacity = '1';
                elements.currentNotes.textContent = "–ü–æ–∫–∞–∂–∏ —Ä—É—á–∫—É –∫–∞–º–µ—Ä—ñ! üëã";
                return;
            }
            
            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø—ñ–¥–∫–∞–∑–∫—É
            elements.fingerHint.style.opacity = '0.3';
            
            // –û–±—Ä–æ–±–ª—è—î–º–æ –∫–æ–∂–Ω—É —Ä—É–∫—É
            results.multiHandLandmarks.forEach((landmarks, handIndex) => {
                processHand(landmarks, handIndex);
            });
            
            updateNoteDisplay();
            updateVisualEffects();
        }

        function processHand(landmarks, handIndex) {
            // –í–∏–∑–Ω–∞—á–∞—î–º–æ –ø—ñ–¥–Ω—è—Ç—ñ –ø–∞–ª—å—Ü—ñ
            const raisedFingers = detectRaisedFingers(landmarks);
            
            // –ì—Ä–∞—î–º–æ –∑–≤—É–∫–∏ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –ø–∞–ª—å—Ü—è
            raisedFingers.forEach((finger, fingerIndex) => {
                const key = `${handIndex}-${fingerIndex}`;
                
                if (!activeFingers.has(key)) {
                    playSoundForFinger(finger, key);
                    activeFingers.set(key, finger);
                    createFingerEffect(finger.position, handIndex);
                }
            });
            
            // –ó—É–ø–∏–Ω—è—î–º–æ –∑–≤—É–∫–∏ –¥–ª—è –ø–∞–ª—å—Ü—ñ–≤, —è–∫—ñ –æ–ø—É—Å—Ç–∏–ª–∏
            activeFingers.forEach((finger, key) => {
                const [handId, fingerId] = key.split('-');
                if (parseInt(handId) === handIndex && !raisedFingers[fingerId]) {
                    activeFingers.delete(key);
                }
            });
            
            // –ñ–µ—Å—Ç –¥–ª—è –∑–º—ñ–Ω–∏ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ (—É–¥–∞—Ä –∫—É–ª–∞–∫–æ–º)
            if (isFistGesture(landmarks)) {
                switchToNextInstrument();
            }
        }

        function detectRaisedFingers(landmarks) {
            const fingers = [];
            const fingerTips = [4, 8, 12, 16, 20];
            
            fingerTips.forEach((tipIndex, i) => {
                const tip = landmarks[tipIndex];
                const base = landmarks[tipIndex - 3];
                
                if (tip.y < base.y - 0.03) { // –ü–∞–ª–µ—Ü—å –ø—ñ–¥–Ω—è—Ç–∏–π
                    const note = CONFIG.NOTE_SCALE[i % CONFIG.NOTE_SCALE.length];
                    fingers.push({
                        index: i,
                        name: ['–í–µ–ª–∏–∫–∏–π', '–í–∫–∞–∑—ñ–≤–Ω–∏–π', '–°–µ—Ä–µ–¥–Ω—ñ–π', '–ë–µ–∑—ñ–º–µ–Ω–Ω–∏–π', '–ú—ñ–∑–∏–Ω–µ—Ü—å'][i],
                        note: note,
                        position: tip
                    });
                }
            });
            
            return fingers;
        }

        function isFistGesture(landmarks) {
            // –ö—É–ª–∞–∫ - –≤—Å—ñ –ø–∞–ª—å—Ü—ñ –æ–ø—É—â–µ–Ω—ñ
            const fingerTips = [8, 12, 16, 20];
            const bases = [5, 9, 13, 17];
            
            let fistCount = 0;
            for (let i = 0; i < fingerTips.length; i++) {
                if (landmarks[fingerTips[i]].y > landmarks[bases[i]].y) {
                    fistCount++;
                }
            }
            
            return fistCount >= 3; // 3 –∞–±–æ –±—ñ–ª—å—à–µ –ø–∞–ª—å—Ü—ñ–≤ –æ–ø—É—â–µ–Ω–æ
        }

        // ========== –í–Ü–î–¢–í–û–†–ï–ù–ù–Ø –ó–í–£–ö–Ü–í ==========
        function playSoundForFinger(finger, key) {
            const now = Tone.now();
            
            switch(currentInstrument) {
                case 'piano':
                    playPianoNote(finger.note, now);
                    break;
                    
                case 'animals':
                    playAnimalSound(finger.index, now);
                    break;
                    
                case 'drums':
                    playDrumSound(finger.index, now);
                    break;
                    
                case 'funny':
                    playFunnySound(finger.index, now);
                    break;
            }
        }

        function playPianoNote(note, time) {
            const synth = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: {
                    attack: 0.01,
                    decay: 0.1,
                    sustain: 0.3,
                    release: 0.5
                }
            }).toDestination();
            
            synth.volume.value = Tone.gainToDb(CONFIG.VOLUME);
            synth.triggerAttackRelease(note, '8n', time);
            
            // –í—ñ–∑—É–∞–ª—å–Ω–∏–π –µ—Ñ–µ–∫—Ç
            createNoteBubble(note);
        }

        function playAnimalSound(fingerIndex, time) {
            if (animalSounds[fingerIndex]) {
                const sound = animalSounds[fingerIndex];
                sound.player.start(time);
                
                // –ü–æ–∫–∞–∑—É—î–º–æ —Ç–≤–∞—Ä–∏–Ω–∫—É
                showAnimalEmoji(sound.animal);
            }
        }

        function playDrumSound(fingerIndex, time) {
            const drumSounds = [
                'https://tonejs.github.io/audio/drum-samples/CR78/kick.mp3',
                'https://tonejs.github.io/audio/drum-samples/CR78/snare.mp3',
                'https://tonejs.github.io/audio/drum-samples/CR78/hh.mp3',
                'https://tonejs.github.io/audio/drum-samples/CR78/clap.mp3',
                'https://tonejs.github.io/audio/drum-samples/CR78/tom.mp3'
            ];
            
            const player = new Tone.Player(drumSounds[fingerIndex % drumSounds.length])
                .toDestination();
            player.start(time);
            
            createDrumEffect();
        }

        function playFunnySound(fingerIndex, time) {
            if (funnySounds.length > 0) {
                const sound = funnySounds[fingerIndex % funnySounds.length];
                sound.start(time);
                
                createFunnyEffect();
            }
        }

        // ========== –í–Ü–ó–£–ê–õ–¨–ù–Ü –ï–§–ï–ö–¢–ò ==========
        function createFingerEffect(position, handIndex) {
            const colors = [0xFF4081, 0x4CAF50, 0x2196F3, 0xFFEB3B];
            const color = colors[handIndex % colors.length];
            
            const geometry = new THREE.SphereGeometry(0.1, 16, 16);
            const material = new THREE.MeshBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.8
            });
            
            const sphere = new THREE.Mesh(geometry, material);
            
            // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –∑ MediaPipe –≤ Three.js
            const x = (position.x * 2 - 1) * 5;
            const y = -(position.y * 2 - 1) * 3;
            
            sphere.position.set(x, y, -2);
            scene.add(sphere);
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è
            gsap.to(sphere.scale, {
                x: 3,
                y: 3,
                z: 3,
                duration: 0.5,
                ease: "power2.out"
            });
            
            gsap.to(sphere.material, {
                opacity: 0,
                duration: 0.5,
                onComplete: () => scene.remove(sphere)
            });
        }

        function createNoteBubble(note) {
            const bubble = document.createElement('div');
            bubble.textContent = note;
            bubble.style.cssText = `
                position: fixed;
                left: ${Math.random() * 70 + 15}%;
                top: 20%;
                font-size: 32px;
                color: #FFEB3B;
                background: rgba(255, 64, 129, 0.8);
                padding: 10px 20px;
                border-radius: 50px;
                animation: floatUp 2s forwards;
                z-index: 1000;
            `;
            document.body.appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 2000);
        }

        function showAnimalEmoji(animal) {
            const emoji = document.createElement('div');
            emoji.textContent = animal;
            emoji.style.cssText = `
                position: fixed;
                left: ${Math.random() * 70 + 15}%;
                top: 40%;
                font-size: 60px;
                animation: bounce 1s infinite;
                z-index: 1000;
                filter: drop-shadow(0 0 10px #4CAF50);
            `;
            document.body.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 1500);
        }

        function createDrumEffect() {
            // –°—Ç–≤–æ—Ä—é—î–º–æ –∫—ñ–ª—å—Ü—è
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ring = createRing(0.5 + i * 0.3, 0xFF9800);
                    scene.add(ring);
                    
                    gsap.to(ring.scale, {
                        x: 5,
                        y: 5,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                    
                    gsap.to(ring.material, {
                        opacity: 0,
                        duration: 0.8,
                        onComplete: () => scene.remove(ring)
                    });
                }, i * 100);
            }
        }

        function createRing(radius, color) {
            const geometry = new THREE.RingGeometry(radius, radius + 0.1, 32);
            const material = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            
            const ring = new THREE.Mesh(geometry, material);
            ring.position.z = -1;
            ring.rotation.x = Math.PI / 2;
            
            return ring;
        }

        // ========== –Ü–ù–¢–ï–†–§–ï–ô–° ==========
        function updateNoteDisplay() {
            const notes = Array.from(activeFingers.values()).map(f => f.note);
            if (notes.length > 0) {
                elements.currentNotes.textContent = notes.join(' ');
                elements.currentNotes.style.color = '#FFEB3B';
                elements.currentNotes.style.transform = `scale(${1 + notes.length * 0.1})`;
                
                setTimeout(() => {
                    elements.currentNotes.style.transform = 'scale(1)';
                }, 100);
            } else {
                elements.currentNotes.textContent = "–ü—ñ–¥–Ω—ñ–º–∞–π –ø–∞–ª—å—Ü—ñ –≤–∏—â–µ! ‚¨ÜÔ∏è";
                elements.currentNotes.style.color = '#4CAF50';
            }
        }

        function updateVisualEffects() {
            // –ó–º—ñ–Ω—é—î–º–æ –∫–æ–ª—ñ—Ä —Ç–≤–∞—Ä–∏–Ω–æ–∫ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –∞–∫—Ç–∏–≤–Ω–∏—Ö –ø–∞–ª—å—Ü—ñ–≤
            animalMeshes.forEach((animal, i) => {
                animal.material.color.setHSL(
                    (Date.now() * 0.001 + i * 0.1) % 1,
                    0.8,
                    0.5 + activeFingers.size * 0.1
                );
            });
        }

        function switchToNextInstrument() {
            const instruments = ['piano', 'animals', 'drums', 'funny'];
            const currentIndex = instruments.indexOf(currentInstrument);
            const nextIndex = (currentIndex + 1) % instruments.length;
            
            switchInstrument(instruments[nextIndex]);
        }

        function switchInstrument(instrument) {
            // –ó—É–ø–∏–Ω—è—î–º–æ –≤—Å—ñ –∑–≤—É–∫–∏
            activeFingers.clear();
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç
            currentInstrument = instrument;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.instrument-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—É –∫–Ω–æ–ø–∫—É
            const buttons = document.querySelectorAll('.instrument-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes(getInstrumentName(instrument))) {
                    btn.classList.add('active');
                }
            });
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            showInstrumentMessage(instrument);
        }

        function getInstrumentName(instrument) {
            const names = {
                'piano': '–§–æ—Ä—Ç–µ–ø—ñ–∞–Ω–æ',
                'animals': '–¢–≤–∞—Ä–∏–Ω–∏',
                'drums': '–ë–∞—Ä–∞–±–∞–Ω–∏',
                'funny': '–°–º—ñ—à–Ω—ñ –∑–≤—É–∫–∏'
            };
            return names[instrument] || instrument;
        }

        function showInstrumentMessage(instrument) {
            const messages = {
                'piano': '–¢–µ–ø–µ—Ä —Ç–∏ –ø—ñ–∞–Ω—ñ—Å—Ç! üéπ',
                'animals': '–ó–≤—É–∫–∏ —Ç–≤–∞—Ä–∏–Ω–æ–∫! üê∂üê±',
                'drums': '–ë–∞—Ä–∞–±–∞–Ω–Ω–∞ –¥—Ä–æ–±–∏–ª–∫–∞! ü•Å',
                'funny': '–°–º—ñ—à–Ω—ñ –∑–≤—É–∫–∏! ü§°'
            };
            
            elements.currentNotes.textContent = messages[instrument];
            elements.currentNotes.style.color = '#FF4081';
            elements.currentNotes.style.fontSize = '36px';
            
            setTimeout(() => {
                elements.currentNotes.style.fontSize = '28px';
            }, 1500);
        }

        function showWelcomeMessage() {
            const welcome = document.createElement('div');
            welcome.innerHTML = `
                <div style="position: fixed; top: 30%; left: 50%; transform: translateX(-50%); 
                           background: rgba(255, 64, 129, 0.9); padding: 30px; border-radius: 30px;
                           text-align: center; z-index: 2000; border: 5px solid #FFEB3B;">
                    <div style="font-size: 60px;">üéâ</div>
                    <h2 style="color: white;">–í—ñ—Ç–∞—é –≤ –æ—Ä–∫–µ—Å—Ç—Ä—ñ!</h2>
                    <p>–ü—ñ–¥–Ω—ñ–º–∞–π –ø–∞–ª—å—Ü—ñ, —â–æ–± –≥—Ä–∞—Ç–∏ –º—É–∑–∏–∫—É!</p>
                    <p style="font-size: 40px; margin-top: 20px;">üëÜ ‚úåÔ∏è ü§ò üññ ü§ü</p>
                </div>
            `;
            document.body.appendChild(welcome);
            
            setTimeout(() => {
                gsap.to(welcome, {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => welcome.remove()
                });
            }, 3000);
        }

        // ========== –ê–ù–Ü–ú–ê–¶–Ü–Ø ==========
        function animate() {
            requestAnimationFrame(animate);
            
            // –ê–Ω—ñ–º—É—î–º–æ —Ç–≤–∞—Ä–∏–Ω–æ–∫
            animalMeshes.forEach(animal => {
                animal.position.x += Math.cos(animal.userData.direction) * animal.userData.speed;
                animal.position.y += Math.sin(animal.userData.direction) * animal.userData.speed;
                
                // –í—ñ–¥–±–∏–≤–∞—î–º–æ –≤—ñ–¥ —Å—Ç—ñ–Ω
                if (Math.abs(animal.position.x) > 5) {
                    animal.userData.direction = Math.PI - animal.userData.direction;
                }
                if (Math.abs(animal.position.y) > 3) {
                    animal.userData.direction = -animal.userData.direction;
                }
                
                // –û–±–µ—Ä—Ç–∞–Ω–Ω—è
                animal.rotation.z += 0.01;
            });
            
            renderer.render(scene, camera);
        }

        // ========== –ó–ê–ü–£–°–ö ==========
        window.addEventListener('load', init);
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
        window.switchInstrument = switchInstrument;
        
        // –î–æ–¥–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –¥–ª—è —Å–ø–ª–∏–≤–∞–Ω–Ω—è
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-100px) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // –†–µ—Å–∞–π–∑
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
