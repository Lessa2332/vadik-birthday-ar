    <p style="margin-top: 20px; color: rgba(255,255,255,0.9);">–ü–æ–∫–∞–∂—ñ—Ç—å –¥–æ–ª–æ–Ω—é –∫–∞–º–µ—Ä—ñ</p>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

    // –û–ù–û–í–õ–ï–ù–ê –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø
    const CONFIG = {
      SMOOTHING_FACTOR: 0.6,
      HAND_NOT_DETECTED_THRESHOLD: 30,
      FLAME_BLOWOUT_THRESHOLD: 0.25,     // –î–ª—è –∑–≤–∏—á–∞–π–Ω–æ–≥–æ –ø–æ–¥–∏—Ö—É
      AMPLITUDE_THRESHOLD: 8,
      LOW_FREQ_RATIO: 0.65,
      CAKE_SCALE: 0.5,
      CANDLE_HEIGHT: 0.5,
      BLOW_DURATION_THRESHOLD: 3,
      DEBUG_MODE: true,
      
      // –ù–û–í–Ü –ü–û–†–û–ì–ò –î–õ–Ø –ì–ê–°–Ü–ù–ù–Ø
      BLOWOUT_EXTREME_THRESHOLD: 0.6,    // –î–ª—è —Å–∏–ª—å–Ω–æ–≥–æ –ø–æ–¥–∏—Ö—É (–≥–∞—Å—ñ–Ω–Ω—è)
      BLOWOUT_FREQUENCY_MAX: 200         // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —á–∞—Å—Ç–æ—Ç–∞ –¥–ª—è –ø–æ–¥–∏—Ö—É
    };

    // –°—Ç–∞–Ω –¥–æ–¥–∞—Ç–∫—É
    const state = {
      landmarks: null,
      isHandVisible: false,
      handFrames: 0,
      isFlameLit: true,
      isMicActive: false,
      audioContext: null,
      analyser: null,
      animationId: null,
      time: 0,
      blowCounter: 0,
      blowDetected: false,
      lastBlowTime: 0
    };

    // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
    const elements = {
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      loading: document.getElementById('loading'),
      wishText: document.getElementById('wishText'),
      flameStatus: document.getElementById('flameStatus'),
      handIndicator: document.getElementById('handIndicator'),
      micBtn: document.getElementById('micBtn'),
      debugPanel: document.getElementById('debugPanel'),
      audioVisualizer: document.getElementById('audioVisualizer'),
      blowStrength: document.getElementById('blowStrength'),
      blowValue: document.getElementById('blowValue')
    };

    // Three.js –∑–º—ñ–Ω–Ω—ñ
    let scene, camera, renderer;
    let cakeSprite, candle, flameGroup;
    let handLandmarker;
    let audioVizCtx;

    class CakeARApp {
      constructor() {
        this.init();
      }

      async init() {
        try {
          await this.setupCamera();
          await this.initThreeJS();
          await this.initHandTracking();
          this.setupEventListeners();
          this.hideLoading();
          this.startAnimation();
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó:', error);
          this.showError('–ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Å—Ç–æ—Ä—ñ–Ω–∫—É —Ç–∞ –¥–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏');
        }
      }

      async setupCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          elements.video.srcObject = stream;
          await new Promise(resolve => {
            elements.video.onloadedmetadata = () => {
              elements.video.play();
              resolve();
            };
          });
        } catch (error) {
          throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏');
        }
      }

      async initThreeJS() {
        // –°—Ç–≤–æ—Ä—é—î–º–æ —Å—Ü–µ–Ω—É
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x8A2BE2, 5, 15);
        
        // –ö–∞–º–µ—Ä–∞
        camera = new THREE.PerspectiveCamera(
          60, 
          window.innerWidth / window.innerHeight, 
          0.1, 
          1000
        );
        camera.position.set(0, 0, 5);
        
        // –†–µ–Ω–¥–µ—Ä–µ—Ä
        renderer = new THREE.WebGLRenderer({
          canvas: elements.canvas,
          alpha: true,
          antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ PNG —Ç–æ—Ä—Ç–∞
        await this.loadCakeSprite();
        
        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥–∞—Ä–Ω—É —Å–≤—ñ—á–∫—É –∑ –ø—Ä–∏—Ä–æ–¥–Ω–∏–º –ø–æ–ª—É–º'—è–º
        this.createBeautifulCandle();
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ç–æ—Ä –∑–≤—É–∫—É
        this.initAudioVisualizer();
      }

      async loadCakeSprite() {
        return new Promise((resolve) => {
          const textureLoader = new THREE.TextureLoader();
          
          textureLoader.load(
            'foto.png',
            (texture) => {
              // –°—Ç–≤–æ—Ä—é—î–º–æ —Å–ø—Ä–∞–π—Ç –∑ —Ç–µ–∫—Å—Ç—É—Ä–æ—é —Ç–æ—Ä—Ç–∞
              const spriteMaterial = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true,
                depthTest: false
              });
              
              cakeSprite = new THREE.Sprite(spriteMaterial);
              cakeSprite.scale.set(3, 3, 1);
              cakeSprite.visible = false;
              scene.add(cakeSprite);
              resolve();
            },
            undefined,
            (error) => {
              console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ:', error);
              this.createFallbackSprite();
              resolve();
            }
          );
        });
      }

      createFallbackSprite() {
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext('2d');
        
        // –ö—Ä–∞—Å–∏–≤–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç –¥–ª—è —Ç–æ—Ä—Ç–∞
        const gradient = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
        gradient.addColorStop(0, '#ff9a9e');
        gradient.addColorStop(0.5, '#fad0c4');
        gradient.addColorStop(1, '#fbc2eb');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // –î–µ–∫–æ—Ä–∞—Ü—ñ—ó
        ctx.fillStyle = 'white';
        ctx.font = 'bold 100px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üéÇ', 256, 256);
        
        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ 
          map: texture,
          transparent: true
        });
        
        cakeSprite = new THREE.Sprite(spriteMaterial);
        cakeSprite.scale.set(3, 3, 1);
        cakeSprite.visible = false;
        scene.add(cakeSprite);
      }

      createBeautifulCandle() {
        // –ì—Ä—É–ø–∞ –¥–ª—è –≤—Å—ñ—î—ó —Å–≤—ñ—á–∫–∏
        candle = new THREE.Group();
        candle.visible = false;
        scene.add(candle);
        
        // –¢–Ü–õ–û –°–í–Ü–ß–ö–ò - –≥–∞—Ä–Ω–µ, –Ω–µ —á–æ—Ä–Ω–µ!
        const candleBodyGeometry = new THREE.CylinderGeometry(0.06, 0.07, 0.7, 32);
        const candleBodyMaterial = new THREE.MeshPhongMaterial({
          color: 0xF5F5DC, // –°–≤—ñ—Ç–ª–æ-–±–µ–∂–µ–≤–∏–π –∫–æ–ª—ñ—Ä (—è–∫ —Å–ø—Ä–∞–≤–∂–Ω—è —Å–≤—ñ—á–∫–∞)
          shininess: 100,
          specular: 0x444444,
          emissive: 0x222222,
          emissiveIntensity: 0.1
        });
        const candleBody = new THREE.Mesh(candleBodyGeometry, candleBodyMaterial);
        candleBody.position.y = 0.2; // –ü—ñ–¥–Ω—ñ–º–∞—î–º–æ —Ç—Ä–æ—Ö–∏
        candle.add(candleBody);
        
        // –¢–ï–ö–°–¢–£–†–ê –°–í–Ü–ß–ö–ò (–ª–µ–≥–∫—ñ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ñ —Å–º—É–≥–∏)
        const candleStripes = new THREE.CylinderGeometry(0.061, 0.071, 0.41, 32, 1, true);
        const stripeMaterial = new THREE.MeshBasicMaterial({
          color: 0xE8E8E8,
          transparent: true,
          opacity: 0.3,
          side: THREE.DoubleSide
        });
        const stripes = new THREE.Mesh(candleStripes, stripeMaterial);
        stripes.position.y = 0.2;
        candle.add(stripes);
        
        // –ì–ù–Ü–¢ (—Å—ñ—Ä–∏–π, –∫–æ—Ä–æ—Ç–∫–∏–π)
        const wickGeometry = new THREE.CylinderGeometry(0.008, 0.008, 0.03, 8);
        const wickMaterial = new THREE.MeshPhongMaterial({
          color: 0x333333,
          emissive: 0x111111,
          emissiveIntensity: 0.2
        });
        const wick = new THREE.Mesh(wickGeometry, wickMaterial);
        wick.position.y = 0.42; // –ù–∞ —Å–∞–º–æ–º—É –≤–µ—Ä—Ö—É —Å–≤—ñ—á–∫–∏
        candle.add(wick);
        
        // –ü–û–õ–£–ú'–Ø - –ø—Ä–∏—Ä–æ–¥–Ω–µ, –Ω–µ —Ç—Ä–∏–∫—É—Ç–Ω–µ
        this.createNaturalFlame();
        
        // –°–í–Ü–¢–õ–û –í–Ü–î –ü–û–õ–£–ú'–Ø (–±–ª–∏–∂—á–µ –¥–æ —Å–≤—ñ—á–∫–∏)
        const flameLight = new THREE.PointLight(0xFFA500, 1.5, 2.5);
        flameLight.position.set(0, 0.48, 0);
        candle.add(flameLight);
      }

      createNaturalFlame() {
        // –ì—Ä—É–ø–∞ –¥–ª—è –≤—Å—å–æ–≥–æ –ø–æ–ª—É–º'—è
        flameGroup = new THREE.Group();
        flameGroup.position.y = 0.46; // –ë–õ–ò–ñ–ß–ï –¥–æ —Å–≤—ñ—á–∫–∏!
        flameGroup.visible = false;
        candle.add(flameGroup);
        
        // –û–°–ù–û–í–ù–ï –ü–û–õ–£–ú'–Ø (—è–π—Ü–µ–ø–æ–¥—ñ–±–Ω–∞ —Ñ–æ—Ä–º–∞, –Ω–µ —Ç—Ä–∏–∫—É—Ç–Ω–∞)
        const flameShape = new THREE.Shape();
        flameShape.moveTo(0, 0);
        flameShape.bezierCurveTo(0.05, 0.1, 0.04, 0.3, 0, 0.4);
        flameShape.bezierCurveTo(-0.04, 0.3, -0.05, 0.1, 0, 0);
        
        const flameGeometry = new THREE.ExtrudeGeometry(flameShape, {
            depth: 0.02,
            bevelEnabled: false,
            curveSegments: 32
        });
        flameGeometry.rotateX(Math.PI / 2);
        flameGeometry.translate(0, 0.2, 0);
        
        // –í–ù–£–¢–†–Ü–®–ù–Ñ –ü–û–õ–£–ú'–Ø (—è—Å–∫—Ä–∞–≤–æ-–∂–æ–≤—Ç–µ)
        const innerFlameMaterial = new THREE.MeshPhongMaterial({
            color: 0xFFFF00,
            emissive: 0xFFAA00,
            emissiveIntensity: 1.5,
            transparent: true,
            opacity: 0.95,
            shininess: 100
        });
        const innerFlame = new THREE.Mesh(flameGeometry, innerFlameMaterial);
        innerFlame.scale.set(1.2, 1, 1);
        flameGroup.add(innerFlame);
        
        // –°–ï–†–ï–î–ù–Ñ –ü–û–õ–£–ú'–Ø (–æ—Ä–∞–Ω–∂–µ–≤–µ)
        const middleFlameMaterial = new THREE.MeshPhongMaterial({
            color: 0xFF8800,
            emissive: 0xFF6600,
            emissiveIntensity: 1.2,
            transparent: true,
            opacity: 0.7,
            shininess: 80
        });
        const middleFlame = new THREE.Mesh(flameGeometry, middleFlameMaterial);
        middleFlame.scale.set(1.4, 1.1, 1);
        flameGroup.add(middleFlame);
        
        // –ó–û–í–ù–Ü–®–ù–Ñ –ü–û–õ–£–ú'–Ø (—á–µ—Ä–≤–æ–Ω–µ)
        const outerFlameMaterial = new THREE.MeshPhongMaterial({
            color: 0xFF3300,
            emissive: 0xFF2200,
            emissiveIntensity: 1.0,
            transparent: true,
            opacity: 0.5,
            shininess: 60
        });
        const outerFlame = new THREE.Mesh(flameGeometry, outerFlameMaterial);
        outerFlame.scale.set(1.6, 1.2, 1);
        flameGroup.add(outerFlame);
        
        // –î–ò–ú (–¥—É–∂–µ –ª–µ–≥–∫–∏–π, –Ω–∞–ø—ñ–≤–ø—Ä–æ–∑–æ—Ä–∏–π)
        const smokeGeometry = new THREE.SphereGeometry(0.06, 8, 8);
        const smokeMaterial = new THREE.MeshBasicMaterial({
            color: 0x888888,
            transparent: true,
            opacity: 0.2
        });
        const smoke = new THREE.Mesh(smokeGeometry, smokeMaterial);
        smoke.position.y = 0.25;
        flameGroup.add(smoke);
      }

      initAudioVisualizer() {
        audioVizCtx = elements.audioVisualizer.getContext('2d');
        elements.audioVisualizer.width = 300;
        elements.audioVisualizer.height = 60;
      }

      drawAudioVisualizer(timeData, freqData, isBlow) {
        if (!audioVizCtx || !CONFIG.DEBUG_MODE) return;
        
        const ctx = audioVizCtx;
        ctx.clearRect(0, 0, 300, 60);
        
        // –ú–∞–ª—é—î–º–æ waveform (—Ç–∏–º—á–∞—Å–æ–≤–∞ –æ–±–ª–∞—Å—Ç—å)
        ctx.strokeStyle = isBlow ? '#FF0000' : '#00FF00';
        ctx.lineWidth = 2;
        ctx.beginPath();
        
        for (let i = 0; i < timeData.length; i++) {
          const x = (i / timeData.length) * 300;
          const y = (1 - (timeData[i] / 255)) * 30;
          
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
        
        // –ú–∞–ª—é—î–º–æ —Å–ø–µ–∫—Ç—Ä (—á–∞—Å—Ç–æ—Ç–Ω–∞ –æ–±–ª–∞—Å—Ç—å)
        ctx.strokeStyle = '#FFFF00';
        ctx.lineWidth = 1;
        ctx.beginPath();
        
        for (let i = 0; i < freqData.length; i++) {
          const x = (i / freqData.length) * 300;
          const y = 30 + (freqData[i] / 255) * 30;
          
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
        
        // –ü–æ–∫–∞–∑—É—î–º–æ —Å—Ç–∞—Ç—É—Å
        ctx.fillStyle = isBlow ? '#FF0000' : '#00FF00';
        ctx.font = '10px monospace';
        ctx.fillText(isBlow ? '–ü–û–î–ò–• –î–ï–¢–ï–ö–¢–û–í–ê–ù–û!' : '–°–ª—É—Ö–∞—é...', 10, 55);
      }

      // –ù–û–í–ê –§–£–ù–ö–¶–Ü–Ø: –ó–Ω–∞–π—Ç–∏ –¥–æ–º—ñ–Ω–∞–Ω—Ç–Ω—É —á–∞—Å—Ç–æ—Ç—É
      getDominantFrequency(freqDataArray) {
        if (!state.analyser || !state.audioContext) return 0;
        
        let maxValue = 0;
        let maxIndex = 0;
        
        for (let i = 0; i < freqDataArray.length; i++) {
          if (freqDataArray[i] > maxValue) {
            maxValue = freqDataArray[i];
            maxIndex = i;
          }
        }
        
        // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ —ñ–Ω–¥–µ–∫—Å —É —á–∞—Å—Ç–æ—Ç—É (–ì—Ü)
        const frequency = maxIndex * (state.audioContext.sampleRate / 2) / freqDataArray.length;
        return frequency;
      }

      async startMicrophone() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: {

              autoGainControl: false

          });
          
          state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = state.audioContext.createMediaStreamSource(stream);
          state.analyser = state.audioContext.createAnalyser();
          
          // –û–ù–û–í–õ–ï–ù–Ü –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –î–õ–Ø –ö–†–ê–©–û–ì–û –î–ï–¢–ï–ö–¢–£–í–ê–ù–ù–Ø
          state.analyser.fftSize = 512; // –ë—ñ–ª—å—à–µ —Ç–æ—á–æ–∫ –¥–ª—è –∫—Ä–∞—â–æ–≥–æ –∞–Ω–∞–ª—ñ–∑—É
          state.analyser.smoothingTimeConstant = 0.3; // –ë—ñ–ª—å—à–µ –∑–≥–ª–∞–¥–∂—É–≤–∞–Ω–Ω—è
          state.analyser.minDecibels = -90;
          state.analyser.maxDecibels = -10;
          
          source.connect(state.analyser);
          
          state.isMicActive = true;

      // –û–ù–û–í–õ–ï–ù–ê –§–£–ù–ö–¶–Ü–Ø checkMicrophoneVolume() –ó –î–ï–¢–ï–ö–¢–û–†–û–ú –°–ò–õ–¨–ù–û–ì–û –ü–û–î–ò–•–£
      checkMicrophoneVolume() {
        if (!state.isMicActive || !state.analyser || !state.isFlameLit) {
          console.log("‚ùå checkMicrophoneVolume: –ú—ñ–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –∞–∫—Ç–∏–≤–Ω–∏–π –∞–±–æ –ø–æ–ª—É–º'—è –≤–∂–µ –∑–≥–∞—Å–ª–æ");
          return false;
        }
        
        // –î–æ–¥–∞—î–º–æ –∞–Ω–∞–ª—ñ–∑ —É —Ç–∏–º—á–∞—Å–æ–≤—ñ–π –æ–±–ª–∞—Å—Ç—ñ (waveform)
        const timeDataArray = new Uint8Array(state.analyser.fftSize);
        state.analyser.getByteTimeDomainData(timeDataArray);
        
        // –û–±—á–∏—Å–ª—é—î–º–æ —Å–µ—Ä–µ–¥–Ω—î –∑–Ω–∞—á–µ–Ω–Ω—è –∞–º–ø–ª—ñ—Ç—É–¥–∏
        let sumTime = 0;
        for (let i = 0; i < timeDataArray.length; i++) {
          sumTime += Math.abs(timeDataArray[i] - 128); // 128 - —Ü–µ "—Ç–∏—à–∞"
        }
        const amplitude = sumTime / timeDataArray.length;
        
        // –ß–∞—Å—Ç–æ—Ç–Ω–∏–π –∞–Ω–∞–ª—ñ–∑
        const freqDataArray = new Uint8Array(state.analyser.frequencyBinCount);
        state.analyser.getByteFrequencyData(freqDataArray);
        
        let sumFreq = 0;
        for (let i = 0; i < freqDataArray.length; i++) {
          sumFreq += freqDataArray[i];
        }
        const averageFreq = sumFreq / freqDataArray.length;
        const volume = averageFreq / 255;
        
        // –ü–æ–¥–∏—Ö –º–∞—î –≤–∏—Å–æ–∫—É –∞–º–ø–ª—ñ—Ç—É–¥—É –≤ —Ç–∏–º—á–∞—Å–æ–≤—ñ–π –æ–±–ª–∞—Å—Ç—ñ
        // —Ç–∞ –Ω–∏–∑—å–∫—ñ —á–∞—Å—Ç–æ—Ç–∏ (–ø–µ—Ä–µ–≤–∞–∂–Ω–æ < 500 –ì—Ü)
        const lowFreqSum = freqDataArray.slice(0, Math.floor(freqDataArray.length * 0.2)).reduce((a, b) => a + b, 0);
        const lowFreqRatio = sumFreq > 0 ? lowFreqSum / sumFreq : 0;
        
        // –ö—Ä–∏—Ç–µ—Ä—ñ—ó –¥–ª—è –∑–≤–∏—á–∞–π–Ω–æ–≥–æ –ø–æ–¥–∏—Ö—É
        const isBlow = amplitude > CONFIG.AMPLITUDE_THRESHOLD && 
                       lowFreqRatio > CONFIG.LOW_FREQ_RATIO && 
                       volume > CONFIG.FLAME_BLOWOUT_THRESHOLD;
        
        // –ù–û–í–ò–ô –ö–û–î: –î–æ–¥–∞—î–º–æ –¥–µ—Ç–µ–∫—Ç–æ—Ä —Å–∏–ª—å–Ω–æ–≥–æ –ø–æ–¥–∏—Ö—É –¥–ª—è –≥–∞—Å—ñ–Ω–Ω—è
        let isExtremeBlow = false;
        let dominantFrequency = 0;
        
        // –°–∏–ª—å–Ω–∏–π –ø–æ–¥–∏—Ö: –¥—É–∂–µ –≤–∏—Å–æ–∫–∞ –≥—É—á–Ω—ñ—Å—Ç—å + –Ω–∏–∑—å–∫—ñ —á–∞—Å—Ç–æ—Ç–∏
        if (volume > CONFIG.BLOWOUT_EXTREME_THRESHOLD) {
          // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –¥–æ–º—ñ–Ω–∞–Ω—Ç–Ω—É —á–∞—Å—Ç–æ—Ç—É
          dominantFrequency = this.getDominantFrequency(freqDataArray);
          
          // –ü–æ–¥–∏—Ö –º–∞—î –¥—É–∂–µ –Ω–∏–∑—å–∫—É —á–∞—Å—Ç–æ—Ç—É –∞–±–æ –Ω–µ –º–∞—î —á—ñ—Ç–∫–æ—ó —á–∞—Å—Ç–æ—Ç–∏
          const hasLowFrequency = dominantFrequency < CONFIG.BLOWOUT_FREQUENCY_MAX;
          const isNoiseLike = lowFreqRatio > 0.8; // –î—É–∂–µ –±–∞–≥–∞—Ç–æ –Ω–∏–∑—å–∫–∏—Ö —á–∞—Å—Ç–æ—Ç
          
          isExtremeBlow = hasLowFrequency || isNoiseLike;
          
          if (CONFIG.DEBUG_MODE && isExtremeBlow) {
            console.log(`üí®üí® –°–ò–õ–¨–ù–ò–ô –ü–û–î–ò–• –î–ï–¢–ï–ö–¢–û–í–ê–ù–û! –ì—É—á–Ω—ñ—Å—Ç—å: ${(volume*100).toFixed(1)}%, –ß–∞—Å—Ç–æ—Ç–∞: ${dominantFrequency.toFixed(0)}Hz`);
          }
        }
        
        // –í–Ü–î–õ–ê–î–ñ–£–í–ê–õ–¨–ù–ï –õ–û–ì–£–í–ê–ù–ù–Ø
        if (CONFIG.DEBUG_MODE) {
          console.log("üîä –î–ï–¢–ï–ö–¢–û–† –ó–í–£–ö–£:");
          console.log("   –ê–º–ø–ª—ñ—Ç—É–¥–∞:", amplitude.toFixed(2), "/", CONFIG.AMPLITUDE_THRESHOLD, amplitude > CONFIG.AMPLITUDE_THRESHOLD ? "‚úÖ" : "‚ùå");
          console.log("   –ù–∏–∑—å–∫—ñ —á–∞—Å—Ç–æ—Ç–∏:", (lowFreqRatio*100).toFixed(1)+"%", "/", (CONFIG.LOW_FREQ_RATIO*100).toFixed(1)+"%", lowFreqRatio > CONFIG.LOW_FREQ_RATIO ? "‚úÖ" : "‚ùå");
          console.log("   –ì—É—á–Ω—ñ—Å—Ç—å:", (volume*100).toFixed(1)+"%", "/", (CONFIG.FLAME_BLOWOUT_THRESHOLD*100).toFixed(1)+"%", volume > CONFIG.FLAME_BLOWOUT_THRESHOLD ? "‚úÖ" : "‚ùå");
          console.log("   –î–æ–º—ñ–Ω–∞–Ω—Ç–Ω–∞ —á–∞—Å—Ç–æ—Ç–∞:", dominantFrequency.toFixed(0), "Hz");
          console.log("   –†–µ–∑—É–ª—å—Ç–∞—Ç:", isBlow ? "–ü–û–î–ò–• –î–ï–¢–ï–ö–¢–û–í–ê–ù–û! ‚úÖ" : "–ù–µ –ø–æ–¥–∏—Ö ‚ùå");
          console.log("   –°–∏–ª—å–Ω–∏–π –ø–æ–¥–∏—Ö:", isExtremeBlow ? "üí®üí® –ú–ò–¢–¢–Ñ–í–ï –ì–ê–°–Ü–ù–ù–Ø!" : "–ù–æ—Ä–º–∞–ª—å–Ω–∏–π –ø–æ–¥–∏—Ö");
          console.log("   –õ—ñ—á–∏–ª—å–Ω–∏–∫:", state.blowCounter, "/", CONFIG.BLOW_DURATION_THRESHOLD);
        }
        
        // –í—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–ª—è –Ω–∞–ª–∞–≥–æ–¥–∂–µ–Ω–Ω—è
        if (CONFIG.DEBUG_MODE) {
          this.drawAudioVisualizer(timeDataArray, freqDataArray, isBlow || isExtremeBlow);
          
          // –û–Ω–æ–≤–ª—é—î–º–æ –ø–∞–Ω–µ–ª—å –≤—ñ–¥–ª–∞–¥–∫–∏
          elements.debugPanel.innerHTML = `
            <div>–ê–º–ø–ª—ñ—Ç—É–¥–∞: ${amplitude.toFixed(2)}/${CONFIG.AMPLITUDE_THRESHOLD} ${amplitude > CONFIG.AMPLITUDE_THRESHOLD ? '‚úÖ' : '‚ùå'}</div>
            <div>–ù–∏–∑—å–∫—ñ —á–∞—Å—Ç–æ—Ç–∏: ${(lowFreqRatio * 100).toFixed(1)}%/${(CONFIG.LOW_FREQ_RATIO * 100).toFixed(1)}% ${lowFreqRatio > CONFIG.LOW_FREQ_RATIO ? '‚úÖ' : '‚ùå'}</div>
            <div>–ì—É—á–Ω—ñ—Å—Ç—å: ${(volume * 100).toFixed(1)}%/${(CONFIG.FLAME_BLOWOUT_THRESHOLD * 100).toFixed(1)}% ${volume > CONFIG.FLAME_BLOWOUT_THRESHOLD ? '‚úÖ' : '‚ùå'}</div>
            <div>–ß–∞—Å—Ç–æ—Ç–∞: ${dominantFrequency.toFixed(0)} Hz</div>
            <div>–ó–≤–∏—á–∞–π–Ω–∏–π –ø–æ–¥–∏—Ö: ${isBlow ? '‚úÖ –¢–ê–ö' : '‚ùå –ù–Ü'}</div>
            <div>–°–∏–ª—å–Ω–∏–π –ø–æ–¥–∏—Ö: ${isExtremeBlow ? 'üí®üí® –¢–ê–ö' : '‚ùå –ù–Ü'}</div>
            <div>–õ—ñ—á–∏–ª—å–Ω–∏–∫: ${state.blowCounter}/${CONFIG.BLOW_DURATION_THRESHOLD}</div>
            <div style="font-size:10px;color:#888;">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å D/T/R –¥–ª—è —Ç–µ—Å—Ç—ñ–≤</div>
          `;
        }
        
        // –ü–†–ò–ù–¶–ò–ü: —è–∫—â–æ —Å–∏–ª—å–Ω–∏–π –ø–æ–¥–∏—Ö - –≥–∞—Å—ñ–Ω–Ω—è –º–∏—Ç—Ç—î–≤–æ
        if (isExtremeBlow) {
          console.log("üí®üí® –ú–ò–¢–¢–Ñ–í–ï –ì–ê–°–Ü–ù–ù–Ø! –î—É–∂–µ —Å–∏–ª—å–Ω–∏–π –ø–æ–¥–∏—Ö");
          return true; // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ true –æ–¥—Ä–∞–∑—É –¥–ª—è –≥–∞—Å—ñ–Ω–Ω—è
        }
        
        // –î–ª—è –∑–≤–∏—á–∞–π–Ω–æ–≥–æ –ø–æ–¥–∏—Ö—É - —Å–∏—Å—Ç–µ–º–∞ –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É —Ç—Ä–∏–≤–∞–ª–æ—Å—Ç—ñ
        if (isBlow) {
          state.blowCounter++;
          state.blowDetected = true;
          state.lastBlowTime = Date.now();
          
          if (CONFIG.DEBUG_MODE) {
            console.log(`üìà –õ—ñ—á–∏–ª—å–Ω–∏–∫ –ø–æ–¥–∏—Ö—É: ${state.blowCounter}/${CONFIG.BLOW_DURATION_THRESHOLD}`);
          }
        } else {
          if (Date.now() - state.lastBlowTime > 500) {
            state.blowCounter = 0;
            state.blowDetected = false;
          }
        }
        
        // –°–ø—Ä–∞—Ü—å–æ–≤—É—î–º–æ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –ø–æ–¥–∏—Ö —Ç—Ä–∏–≤–∞—î –¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–æ–≤–≥–æ
        const shouldBlow = state.blowCounter >= CONFIG.BLOW_DURATION_THRESHOLD;
        if (shouldBlow && CONFIG.DEBUG_MODE) {
          console.log("üéØ –î–û–°–¢–ê–¢–ù–¨–û –¢–†–ò–í–ê–õ–ò–ô –ü–û–î–ò–•! –ó–∞–¥—É–≤–∞—î–º–æ —Å–≤—ñ—á–∫—É...");
        }

      }

        // –û–ù–û–í–õ–ï–ù–ù–Ø –Ü–ù–î–ò–ö–ê–¢–û–†–ê –°–ò–õ–ò –ü–û–î–ò–•–£

      updateBlowStrengthIndicator() {
        if (state.isMicActive && state.analyser && state.isFlameLit) {
          const freqDataArray = new Uint8Array(state.analyser.frequencyBinCount);
          state.analyser.getByteFrequencyData(freqDataArray);
          
          let sumFreq = 0;
          for (let i = 0; i < freqDataArray.length; i++) {
            sumFreq += freqDataArray[i];
          }
          const volume = (sumFreq / freqDataArray.length) / 255;
          
          if (elements.blowStrength && elements.blowValue) {
            const strengthPercent = Math.min(Math.round(volume * 100), 100);
            elements.blowValue.textContent = strengthPercent + '%';
            elements.blowStrength.style.display = 'block';
            
            // –ó–º—ñ–Ω—é—î–º–æ –∫–æ–ª—ñ—Ä –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Å–∏–ª–∏
            if (strengthPercent > 60) {
              elements.blowStrength.style.borderColor = '#FF0000';
              elements.blowStrength.style.color = '#FF0000';
              elements.blowValue.textContent = strengthPercent + '% üí®üí®';
            } else if (strengthPercent > 30) {
              elements.blowStrength.style.borderColor = '#FFA500';
              elements.blowStrength.style.color = '#FFA500';
              elements.blowValue.textContent = strengthPercent + '% üí®';
            } else {
              elements.blowStrength.style.borderColor = '#FFFF00';
              elements.blowStrength.style.color = '#FFFF00';
              elements.blowValue.textContent = strengthPercent + '%';
            }
          }
        } else {
          elements.blowStrength.style.display = 'none';
        }
      }

      detectHand() {
        if (!handLandmarker || elements.video.readyState < 2) return;
        
        try {
          const results = handLandmarker.detectForVideo(elements.video, performance.now());
          
          if (results.landmarks && results.landmarks.length > 0) {
            state.landmarks = results.landmarks[0];
            state.isHandVisible = true;
            state.handFrames = 0;
          } else {
            state.landmarks = null;
            state.isHandVisible = false;
            state.handFrames++;
          }
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è —Ä—É–∫–∏:', error);
        }
      }

      updatePosition() {
        if (!state.landmarks) return;
        
        // –¶–µ–Ω—Ç—Ä –¥–æ–ª–æ–Ω—ñ
        const points = [0, 5, 9, 13, 17];
        let centerX = 0, centerY = 0;
        for (const idx of points) {
          centerX += state.landmarks[idx].x;
          centerY += state.landmarks[idx].y;
        }
        centerX /= points.length;
        centerY /= points.length;
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        const x = (centerX - 0.5) * 8;
        const y = (0.5 - centerY) * 6;
        
        // –ü–æ–∑–∏—Ü—ñ–æ–Ω—É—î–º–æ —Ç–æ—Ä—Ç
        if (cakeSprite) {
          cakeSprite.position.set(x, y - 0.5, 0);
          cakeSprite.lookAt(camera.position);
        }
        
        // –ü–æ–∑–∏—Ü—ñ–æ–Ω—É—î–º–æ —Å–≤—ñ—á–∫—É –ù–ê –¢–û–†–¢–Ü
        if (candle) {
          candle.position.set(x, y - 0.2, 0); // –ù–ò–ñ–ß–ï –Ω–∞ 0.2 –æ–¥–∏–Ω–∏—Ü—ñ
          candle.lookAt(camera.position);
        }
      }

      animateFlame() {
        if (!flameGroup || !state.isFlameLit) return;
        
        const time = state.time;
        
        // –†–Ü–ó–ù–Ü –ß–ê–°–¢–û–¢–ò –î–õ–Ø –ü–†–ò–†–û–î–ù–û–°–¢–Ü
        const scale1 = 1 + Math.sin(time * 15) * 0.12;
        const scale2 = 1 + Math.sin(time * 11 + 1.5) * 0.1;
        const scale3 = 1 + Math.sin(time * 8 + 2.5) * 0.08;
        
        // –í–ï–†–¢–ò–ö–ê–õ–¨–ù–ï –ö–û–õ–ò–í–ê–ù–ù–Ø
        const offsetY = Math.sin(time * 7) * 0.03;
        
        // –û–ë–ï–†–¢–ê–ù–ù–Ø –î–õ–Ø –ï–§–ï–ö–¢–£ "–¢–ê–ù–¶–Æ –í–û–ì–ù–Æ"
        const rotationZ = Math.sin(time * 5) * 0.08;
        
        // –û–ù–û–í–õ–Æ–Ñ–ú–û –ö–û–ñ–ï–ù –®–ê–†
        flameGroup.children.forEach((layer, index) => {
          if (index < 3) { // –ü–µ—Ä—à—ñ —Ç—Ä–∏ - —à–∞—Ä–∏ –ø–æ–ª—É–º'—è
            const scale = index === 0 ? scale1 : index === 1 ? scale2 : scale3;
            layer.scale.set(scale, scale * 0.9, scale);
            layer.position.y = offsetY;
          }
        });
        
        // –ó–∞–≥–∞–ª—å–Ω–µ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –≥—Ä—É–ø–∏
        flameGroup.rotation.z = rotationZ;
        
        // –ê–ù–Ü–ú–ê–¶–Ü–Ø –ö–û–õ–¨–û–†–£
        const colorShift = Math.sin(time * 3) * 0.1;
        if (flameGroup.children[0]) {
          const innerMaterial = flameGroup.children[0].material;
          const hue = 0.15 + colorShift; // –í—ñ–¥ –∂–æ–≤—Ç–æ–≥–æ –¥–æ –æ—Ä–∞–Ω–∂–µ–≤–æ–≥–æ
          innerMaterial.color.setHSL(hue, 1, 0.6);
        }
      }

      blowOutCandle() {
        console.log("üî• –°–í–Ü–ß–ö–£ –ó–ê–î–£–¢–û! –ü—Ä–∏—á–∏–Ω–∞: " + 
          (state.blowCounter >= CONFIG.BLOW_DURATION_THRESHOLD ? 
           "–¢—Ä–∏–≤–∞–ª–∏–π –ø–æ–¥–∏—Ö" : "–°–∏–ª—å–Ω–∏–π –ø–æ–¥–∏—Ö"));
        
        state.isFlameLit = false;
        flameGroup.visible = false;
        state.blowCounter = 0;
        state.blowDetected = false;
        
        // –ï–§–ï–ö–¢ –ó–ê–î–£–í–ê–ù–ù–Ø
        elements.flameStatus.textContent = 'üí® –°–≤—ñ—á–∫–∞ –∑–∞–¥—É—Ç–∞! üéâ';
        elements.flameStatus.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
        elements.flameStatus.style.boxShadow = '0 0 20px rgba(76, 175, 80, 0.8)';
        
        elements.wishText.textContent = 'üéâ –ë–∞–∂–∞–Ω–Ω—è –∑–±—É–¥–µ—Ç—å—Å—è! ‚ú®';
        elements.wishText.style.color = '#4CAF50';
        elements.blowStrength.style.display = 'none';
        
        // –°–¢–í–û–†–Æ–Ñ–ú–û –ï–§–ï–ö–¢ –î–ò–ú–£
        this.createSmokeEffect();
        
        // –ó–í–£–ö –ó–ê–î–£–í–ê–ù–ù–Ø
        this.playBlowSound();
        
        // –ß–ï–†–ï–ó 4 –°–ï–ö–£–ù–î–ò –ó–ù–û–í–£ –ó–ê–ü–ê–õ–Æ–Ñ–ú–û
        setTimeout(() => {
          this.relightCandle();
        }, 4000);
      }

      createSmokeEffect() {
        // –ü—Ä–æ—Å—Ç–∏–π –µ—Ñ–µ–∫—Ç –¥–∏–º—É —á–µ—Ä–µ–∑ –∑–º—ñ–Ω—É —Ç–µ–∫—Å—Ç—É
        const originalText = elements.wishText.textContent;
        let smokeCount = 0;
        const smokeInterval = setInterval(() => {
          smokeCount++;
          elements.wishText.textContent = 'üí® '.repeat(smokeCount) + '–î–∏–º–µ—Ü—å...';
          if (smokeCount >= 3) {
            clearInterval(smokeInterval);
            elements.wishText.textContent = originalText;
          }
        }, 300);
      }

      playBlowSound() {
        if (!state.audioContext) return;
        
        try {
          const oscillator = state.audioContext.createOscillator();
          const gainNode = state.audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(state.audioContext.destination);
          
          oscillator.frequency.setValueAtTime(300, state.audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(50, state.audioContext.currentTime + 0.8);
          
          gainNode.gain.setValueAtTime(0.4, state.audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.001, state.audioContext.currentTime + 0.8);
          
          oscillator.start();
          oscillator.stop(state.audioContext.currentTime + 0.8);
        } catch (e) {
          // –Ü–≥–Ω–æ—Ä—É—î–º–æ –ø–æ–º–∏–ª–∫–∏ –∑–≤—É–∫—É
        }
      }

      relightCandle() {
        state.isFlameLit = true;
        flameGroup.visible = true;
        
        elements.flameStatus.textContent = 'üî• –ü–æ–ª—É–º\'—è –ø–∞–ª–∞—î';
        elements.flameStatus.style.background = 'linear-gradient(135deg, #FF4500 0%, #FF6347 100%)';
        elements.flameStatus.style.boxShadow = '0 0 20px rgba(255, 69, 0, 0.8)';
        
        elements.wishText.textContent = 'üéÇ –ó–∞–≥–∞–¥–∞–π –±–∞–∂–∞–Ω–Ω—è —Ç–∞ –∑–∞–¥—É–π —Å–≤—ñ—á–∫—É! üí®';
        elements.wishText.style.color = '#FFD700';
      }

      render() {
        if (renderer && scene && camera) {
          renderer.render(scene, camera);
        }
      }

      onWindowResize() {
        if (camera && renderer) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      }

      hideLoading() {
        elements.loading.style.display = 'none';
        elements.video.style.display = 'block';
        elements.canvas.style.display = 'block';
        elements.handIndicator.style.display = 'flex';
      }

      showError(message) {
        elements.loading.innerHTML = `
          <div style="color: #ff6b6b; font-size: 28px; margin-bottom: 20px;">üòï</div>
          <div style="font-size: 18px; margin-bottom: 20px;">${message}</div>
          <button onclick="location.reload()" style="padding: 14px 28px; background: linear-gradient(135deg, #FF4500 0%, #FF6347 100%); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px;">
            –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É
          </button>
        `;
      }

      cleanup() {
        if (state.animationId) cancelAnimationFrame(state.animationId);
        if (elements.video.srcObject) {
          elements.video.srcObject.getTracks().forEach(track => track.stop());
        }
        if (handLandmarker) handLandmarker.close();
        this.stopMicrophone();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const app = new CakeARApp();
      window.addEventListener('beforeunload', () => app.cleanup());
    });
  </script>
